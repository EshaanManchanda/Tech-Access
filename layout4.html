<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .width{
            width:100%;
            height: 100px;
            text-align:center;
            font-size:50px;
        }
        #nav{
            width:30%;
            height:700px;
            background-color:rgb(145, 41, 114);
            border:1px solid rgb(145, 41, 114);
            text-align: center;
            float: left;
        }
        #nav div img{
            height:100px;
        }
        .navl{
            width: 60%;
            height: 25%;
            float: left;
        }
        .navt{
            font-size:30px;
            float:right;
            margin-top:40px;
            margin-right: 7%;
        }
        #body{
            background-color:rgb(110, 224, 224);
            border:1px solid rgb(110, 224, 224);
            height: 700px;
        }
        
        #body  table{
            color:rgb(170, 36, 248);
            margin-top:100px;
            width: 65%;
            font-size: 30px;
            text-align:center;
        }
        #body  table tr td{
            text-align:center;
        }
        .navt a{
            color:aliceblue;
        }
        #body  table caption{
            font-size:50px
        }

    </style>
</head>
<body>
    <div class="width">
        <img src="backg.png" width="100%" height="100%">
    </div>
    <div id="nav">
        <div class="navl"><img src="/social media link/facebook.jpg.png"></div>
        <div class="navt"><a href="#">Facebook</a></div>
        <div class="navl"><a href="#"><img src="/social media link/insta.png"></div>
        <div class="navt"><a href="#">Instagram</a></div>
        <div class="navl"><a href="#"><img src="/social media link/discord.jpg.png"></a></div>
        <div class="navt"><a href="#">Discord</a></div>
        <div class="navl"><a href="#"><img src="/social media link/twitter.png"></a></div>
        <div class="navt"><a href="#">Twitter</a></div>
        <div class="navl"><a href="#"><img src="/social media link/yt.png"></a></div>
        <div class="navt"><a href="#">YouTube</a></div>
    </div>
    <div id="body">
        <table cellspacing="10" cellpadding="10">
            <caption>Register</caption>
            <tr><td>Username</td><td><input type="text"></td></tr>
            <tr><td>Password</td><td><input type="password"></td></tr>
            <tr><td>number</td><td><input type="number"></td></tr>
            <tr><td>bod</td><td><input type="date"></td></tr>
            <tr><td colspan="2"><button type="submit">Submit</button></td></tr>
        </table>
    </div>
    <div class="width">
        <img src="backg.png" width="100%" height="100%">
    </div>
</body>
</html>
